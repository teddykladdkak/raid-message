	<style type="text/css">
		body, html {
			margin: 0px;
			padding: 0px;
		}
		input, select, textarea {
			box-sizing : border-box;
		}
		#registrera table, #teamwrapper {
			width: 100%;
			max-width: 400px;
		}
		#teamwrapper td {
			width: 25%;
		}
		#teamwrapper .chosenteam {
			border: solid 2px black;
		}
		#meny {
			padding: 5px;
		}
		.unknown {
			background-color: black;
			color: white;
		}
		.instinct {
			background-color: yellow;
			color: black;
		}
		.mystic {
			background-color: blue;
			color: white;
		}
		.valor {
			background-color: red;
			color: black;
		}
		#raidimagepreview{
			min-width: 200px;
			max-width: 200px;
		}
		.raidimage {
			max-width: 300px;
			width: 100%;
		}
		.postbody, #addraid {
			max-width: 300px;
			margin: 20px auto;
			padding: 5px;
			display: block;
			border: solid 1px black;
		}
		.postbody span, .postbody p {
			margin: 5px;
			padding: 5px;
		}
		.tablewidth, .tablewidth tr {
			width: 100%;
		}
		.right {
			text-align: right;
		}
		.center {
			text-align: center;
		}
	</style>
</head>
<body onload="load();">

	<div id="wrapper" style="display: none;">
		<div id="meny">
			<table class="tablewidth">
				<tr>
					<td>
						<input type="button" value="Byt användare" onclick="changeuser();">
					</td>
					<td class="center">
						<span id="anvandarnamn"></span>
					</td>
					<td class="right">
						<input type="button" value="Lägg till raid" onclick="addraid(this);" id="buttonlaggtillraid">
					</td>
				</tr>
			</table>
		</div>
		<div id="addraid" style="display: none;">
			<p>Skärmdump</p>
			<input type="file" id="raidimage" onchange="getBase64(this.files[0]);"><br/>
			<textarea id="raidimagetext" style="display: none;"></textarea><br/>
			<img src="img/ingenbild.png" id="raidimagepreview"><br/>
			<p>Föreslagen tid</p>
			<input type="time" id="raidtid">
			<p>Kommentar</p>
			<textarea id="raidkommentar" onkeydown="checkkey(event, this, 'postbutton');"></textarea><br/>
			<input type="button" value="Posta!" onclick="postraid();" class="postbutton">
		</div>
		<div id="posts">
			
		</div>
	</div>
<script src="socket.io/socket.io.js"></script>
<script type="text/javascript">
	function removechilds(parent){
		if(parent.hasChildNodes()){
			while (parent.hasChildNodes()) {
				parent.removeChild(parent.firstChild);
			};
		};
	};
	function getBase64(file) {
		document.getElementById('raidimagepreview').src = 'img/laddar.png';
		console.log('Laddar');
		var reader = new FileReader();
			reader.readAsDataURL(file);
			reader.onload = function () {
				document.getElementById('raidimagetext').value = reader.result;
				document.getElementById('raidimagepreview').src = reader.result;
				document.getElementById('raidtid').focus();
			};
			reader.onerror = function (error) {
				console.log('Error: ', error);
			};
	};
	function checkkey(e, element, classname){
		if (event.which == 13 || event.keyCode == 13) {
			element.parentElement.getElementsByClassName(classname)[0].click();
			event.preventDefault();
			e.preventDefault();
		};
	};
	//Datum funktion.
	function addzero(number){if(number <= 9){return "0" + number;}else{return number;};};
	function getDate(dateannan, timeannan, milisecsave){
		if(!dateannan && !timeannan && !milisecsave){var date = new Date();}else if(!milisecsave){var annatdatum = dateannan.split('-');var annattid = timeannan.split(':');var date = new Date(annatdatum[0], annatdatum[1] - 1, annatdatum[2], annattid[0], annattid[1]);}else{var date = new Date(parseInt(milisecsave));};
		return {"datum": date.getFullYear() + '-' + addzero(date.getMonth() + 1) + '-' + addzero(date.getDate()), "tid": addzero(date.getHours()) + ':' + addzero(date.getMinutes()), "milisec": date.getTime(), "manad": date.getFullYear() + '-' + addzero(date.getMonth() + 1)};
	};
	function addraid(element){
		document.getElementById('raidtid').value = getDate().tid;
		element.value = 'Avbryt';
		element.setAttribute('onclick', 'hideaddreaid(this);');
		document.getElementById('addraid').removeAttribute('style');
	};
	function hideaddreaid(element){
		document.getElementById('raidimage').value = '';
		document.getElementById('raidimagetext').value = '';
		document.getElementById('raidimagepreview').src = 'img/ingenbild.png';
		document.getElementById('raidtid').value = '';
		document.getElementById('raidkommentar').value = '';
		element.value = 'Lägg till raid';
		element.setAttribute('onclick', 'addraid(this);');
		document.getElementById('addraid').setAttribute('style', 'display: none;');
	};
	function postraid(){
		socket.emit('postraid', {raidimage: document.getElementById('raidimagetext').value, raidtid: document.getElementById('raidtid').value, raidkommentar: document.getElementById('raidkommentar').value});
		hideaddreaid(document.getElementById('buttonlaggtillraid'));
	};
	function changeuser(){
		localStorage.removeItem('userdata');
		location.reload();
	};
	function chooseteam(element){
		var allteam = document.getElementById('teamwrapper').getElementsByTagName('td');
		for (var i = allteam.length - 1; i >= 0; i--) {
			allteam[i].removeAttribute('class');
		};
		element.setAttribute('class', 'chosenteam');
	};
	var geturl = window.location.href.replace('http://', '').replace('https://', '').split('/')[0];
	//Lyssnar om server säger något
	var socket = io.connect(geturl);
	// Berättar för användare ifall koppling till server försvinner
	function load(){
		if(!localStorage.getItem('userdata')){
			document.getElementById('registrera').removeAttribute('style');
		}else{
			console.log('Debugg: Användardata finns redan, skickas till server.');
			socket.emit('login', localStorage.getItem('userdata'));
		};
		getraids();
	};
	function getraids(){
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		        var data = JSON.parse(this.responseText);
		        console.log(data.raiddata);
		        if(!data.raiddata){}else{
					for (var i = data.raiddata.length - 1; i >= 0; i--) {
						console.log(data.raiddata[i]);
						addpost(data.raiddata[i].username, data.raiddata[i].team, data.raiddata[i].raidtid, data.raiddata[i].raidkommentar, data.raiddata[i].raidimage, data.raiddata[i].kommer, data.raiddata[i].kommentar, data.raiddata[i].id, 'false');
					};
				};
		    }
		};
		xmlhttp.open("GET", "raids.json", true);
		xmlhttp.send();
	}
	function login(){
		document.getElementById('registrera').setAttribute('style', 'display: none;');
		var username = document.getElementById('username').value;
		if(username == ''){
			var username = 'Anonym';
		};
		var allteam = document.getElementById('teamwrapper').getElementsByTagName('td');
		for (var i = allteam.length - 1; i >= 0; i--) {
			if(allteam[i].getAttribute('class') == 'chosenteam'){
				var team = allteam[i].getAttribute('data-team');
			};
		};
		localStorage.setItem('userdata', '{"username": "' + username + '", "team": "' + team + '"}');
		socket.emit('login', '{"username": "' + username + '", "team": "' + team + '"}');
	};
	socket.on('sendinfo', function (data) {
		console.log('Debugg: Data mottages från server.');
		document.getElementById('wrapper').removeAttribute('style');
		var userwrapper = document.getElementById('anvandarnamn');
			userwrapper.appendChild(document.createTextNode(data.userinfo.username));
		document.getElementById('meny').setAttribute('class', data.userinfo.team);
		/*console.log(data.dataraidsfirst);
		if(!data.dataraidsfirst){}else{
			for (var i = data.dataraidsfirst.length - 1; i >= 0; i--) {
				console.log(data.dataraidsfirst[i]);
				addpost(data.dataraidsfirst[i].username, data.dataraidsfirst[i].team, data.dataraidsfirst[i].raidtid, data.dataraidsfirst[i].raidkommentar, data.dataraidsfirst[i].raidimage, data.dataraidsfirst[i].kommer, data.dataraidsfirst[i].kommentar, data.dataraidsfirst[i].id, 'false');
			};
		};*/
	});
	socket.on('nyraid', function (data) {
		addpost(data.username, data.team, data.raidtid, data.raidkommentar, data.raidimage, data.kommer, data.kommentar, data.id, 'true');
	});
	function addpost(username, team, raidtid, raidkommentar, raidimage, kommernummer, kommentarer, id, firstorlast){
		console.log(kommentarer);
		var wrapper = document.getElementById('posts');
			var body = document.createElement('span');
				body.setAttribute('class', 'postbody');
				body.setAttribute('id', id);
				var user = document.createElement('table');
					user.setAttribute('class', team + ' tablewidth');
					var usertr = document.createElement('tr');
						var usertd = document.createElement('td');
							var username = document.createTextNode(username);
							usertd.appendChild(username);
						usertr.appendChild(usertd);
						var taborttd = document.createElement('td');
							taborttd.setAttribute('class', 'right');
							var tabort = document.createElement('input');
								tabort.setAttribute('type', 'button');
								tabort.setAttribute('value', 'X');
								tabort.setAttribute('onclick', 'remove("' + id + '");');
							taborttd.appendChild(tabort);
						usertr.appendChild(taborttd);
					user.appendChild(usertr);
				body.appendChild(user);
				var kommentar = document.createElement('p');
					var kommentartext = document.createTextNode(raidtid + ' ' + raidkommentar)
					kommentar.appendChild(kommentartext);
				body.appendChild(kommentar);
				var img = document.createElement('img');
					img.setAttribute('src', raidimage);
					img.setAttribute('class', 'raidimage');
				body.appendChild(img);
				var tableextra = document.createElement('table');
					tableextra.setAttribute('class', 'tablewidth');
					var tabletr = document.createElement('tr');
						var kommertd = document.createElement('td');
							var kommer = document.createElement('input');
								kommer.setAttribute('type', 'button');
								kommer.setAttribute('value', 'Kommer! (' + kommernummer.length + ')');
								kommer.setAttribute('onclick', 'kommer("' + id + '");');
								kommer.setAttribute('class', 'kommerbutton');
							kommertd.appendChild(kommer);
						tabletr.appendChild(kommertd);
						var kommentartd = document.createElement('td');
							kommentartd.setAttribute('class', 'right');
							var kommentar = document.createElement('input');
								kommentar.setAttribute('type', 'button');
								kommentar.setAttribute('class', 'kommentarbutton');
								kommentar.setAttribute('onclick', 'hideshowkomment("' + id + '");');
								if(!kommentarer){
									kommentar.setAttribute('value', 'Kommentar (0)');
								}else{
									kommentar.setAttribute('value', 'Kommentar (' + kommentarer.length + ')');
								};
							kommentartd.appendChild(kommentar);
						tabletr.appendChild(kommentartd);
					tableextra.appendChild(tabletr);
				body.appendChild(tableextra);
				var kommentarwrapper = document.createElement('div');
					kommentarwrapper.setAttribute('class', 'kommentarwrapper');
					kommentarwrapper.setAttribute('style', 'display: none;');
					var kommenttextarea = document.createElement('textarea');
						kommenttextarea.setAttribute('class', 'kommentartextarea');
						kommenttextarea.setAttribute('onkeydown', 'checkkey(event, this, "kommentsend");');
					kommentarwrapper.appendChild(kommenttextarea);
					var kommentarbr = document.createElement('br');
					kommentarwrapper.appendChild(kommentarbr);
					var kommentsend = document.createElement('input');
						kommentsend.setAttribute('type', 'button');
						kommentsend.setAttribute('value', 'Skicka/Send');
						kommentsend.setAttribute('class', 'kommentsend');
						kommentsend.setAttribute('onclick', 'skickakommentar("' + id + '")');
					kommentarwrapper.appendChild(kommentsend);
				body.appendChild(kommentarwrapper);
		if(firstorlast == 'true'){
			wrapper.insertBefore(body, wrapper.childNodes[0]); 
		}else{
			wrapper.appendChild(body);
		};
		if(!kommentarer){}else{
			for (var i = 0; i < kommentarer.length; i++){
				addkomment(kommentarer[i])
			};
		};
	};
	function skickakommentar(id){
		var text = document.getElementById(id).getElementsByTagName('textarea')[0];
		socket.emit('addkomment', {"id": id, "kommentar": text.value});
		text.value = '';
	};
	function hideshowkomment(id){
		var wrapper = document.getElementById(id).getElementsByClassName('kommentarwrapper')[0];
		if(!wrapper.getAttribute('style')){
			wrapper.setAttribute('style', 'display: none;');
		}else{
			wrapper.removeAttribute('style');
			wrapper.getElementsByClassName('kommentartextarea')[0].focus();
		};
	};
	socket.on('nykommentar', function (data) {
		console.log(data);
		var button = document.getElementById(data.id).getElementsByClassName('kommentarbutton')[0];
			var num = parseInt(button.value.split('(')[1].split(')')[0]) + 1;
			button.setAttribute('value', 'Kommentar (' + num + ')');
		addkomment(data);
	});
	function addkomment(data){
		var wrapper = document.getElementById(data.id)
			var kommentwrapper = wrapper.getElementsByClassName('kommentarwrapper')[0];
				var p = document.createElement('p');
					var user = document.createElement('span');
						user.setAttribute('class', data.team);
						var usertext = document.createTextNode(data.username + ': ');
						user.appendChild(usertext);
					p.appendChild(user);
					var ptext = document.createTextNode(data.kommentar);
					p.appendChild(ptext);
				//kommentwrapper.appendChild(p);
				kommentwrapper.insertBefore(p, kommentwrapper.childNodes[0]); 
	};
	function kommer(id){
		socket.emit('addkommer', id);
	};
	socket.on('nykommer', function (data) {
		document.getElementById(data.id).getElementsByClassName('kommerbutton')[0].setAttribute('value', 'Kommer! (' + data.data.length + ')');
	});
	function remove(id){
		var losen = prompt("Admin säg det hemliga ordet!", "");
		if (losen == null || losen == ""){}else{
			socket.emit('remove', {"id": id, "losen": losen});
		};
	};
	socket.on('remove', function (id) {
		var wrapper = document.getElementById(id);
			wrapper.parentElement.removeChild(wrapper);
	});
	socket.on('disconnect', function () {
		location.reload();
	});
</script>
</body>
</html>
